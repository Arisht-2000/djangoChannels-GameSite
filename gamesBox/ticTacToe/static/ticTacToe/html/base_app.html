{% extends "ticTacToe\html\base.html" %} 

{% load static %}

{% block title %}
    Tic Tac Toe
{% endblock %}

{% block head %}
    <link rel="icon" href="#" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <!-- Include Bootstrap CSS from a CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
{% endblock %}
 
{% block content %}
    <div id="root"></div> <!-- This is where the React app will be mounted -->

    <!-- Create a dictionary with game data and pass it as JSON -->
    <script>
        window.game = JSON.parse('{{ game_json|escapejs }}');
        {% comment %}
            window.gameData = {
                id: {{ game.id }},
                board_state: "{{ game.board_state }}",
                current_player: "{{ game.current_player }}",
                winner: "{{ game.winner }}",
                is_draw: {{ game.is_draw|yesno:"true,false" }},
            };
        {% endcomment %}
    </script>

    <!-- Include React app scripts -->
    <script src="{% static 'ticTacToe/js/bundle.js' %}"></script>

    <!-- Include Bootstrap JavaScript from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
